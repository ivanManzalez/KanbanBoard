<!DOCTYPE html>
<html>
<head>
  <title> To Do - Kanban </title>
  <link href="/static/css/todo.css" rel="stylesheet"> 
</head>
<body>

<h2>
  <a href="http://localhost:8080/"> Project Board </a>
  <!-- <a href="http://localhost:8080/backlog"> Backlog </a> -->
</h2>

<!-- Modal  -->
  <div id="hide_it">
  <div class="modal-wrapper">
    <div class="modal">
      <!-- onsubmit="handleAddTaskSubmission(event)" -->
      <div class="header">
        <button class="close-btn">Close</button>
      </div>
      <form id="submit_form" method="post" action="/add_task" > 
        <input type="hidden" id="identifier" name="identifier" value="">
        <label for="title">Title:</label>
        <input id = "title" type="text" name="title" placeholder="Enter title" required>
        
        <label for="description">Description:</label>
        <input id = "description" type="text" name="description" placeholder="Enter a description" required>
        
        <label for="urgency">Urgency:</label>
          <select name="urgency" id="urgency" required>
            <option value="Urgent">Urgent</option>
            <option value="Not Urgent" selected>Not Urgent</option>
          </select>

        <label for="importance">Importance:</label>
          <select name="importance" id="importance" required>
            <option value="Important">Important</option>
            <option value="Not Important" selected>Not Important</option>
          </select>

        <label for="status">Status:</label>
          <select name="status" id="status" required>
            <option value="Backlog" selected>Backlog</option>
            <option value="To Do">To Do</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>

      <button id="submit_new_task" type="submit" class="submit">Add New Task</button>
      </form>
      
      <button id="delete-task-btn" type="button" class="delete">Delete Task</button>
    </div>
    <!-- Modal - END -->
  </div>
  <!-- Modal Wrapper - END -->
  </div>

<section  class=''>
  <div id="message"></div>
  <div id = 'kanban'>
  <div class='col-container'>
    <div class='border center container_header todos'>
      <h3> To Do </h3>
      <button id="open-modal-btn"> + </button>
    </div>
    <ul id='todo-list' class='border dropbox todos'>
  </div>
  
  <div class='col-container '>
    <div class='border center container_header in_progs'>
      <h3> In Progress </h3>
    </div>
    <ul id='in_prog-list' class='border dropbox in_progs'></ul>
  </div>
  
  <div class='col-container'>
    <div class='border center container_header dones'>
      <h3> Completed </h3>
    </div>
    <ul id='done-list' class='border dropbox dones'>
  </div>
  </div>
</section>
<!-- JavaScript files -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/populateList.js"></script>
<script src="/static/js/modal.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="module" defer>

</script>

</body>

</html>
